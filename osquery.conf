{
  "options": {
    "logger_snapshot_event_type": "true",
    "schedule_splay_percent": "10"
  },
  "schedule": {
    "process_listing": {
      "query": "SELECT pid, name, path, cmdline, uid, parent FROM processes;",
      "interval": 60,
      "description": "All running processes"
    },
    "listening_ports": {
      "query": "SELECT DISTINCT p.name, l.port, l.protocol, l.address, p.pid FROM listening_ports l JOIN processes p USING (pid);",
      "interval": 60,
      "description": "Processes with listening ports"
    },
    "logged_in_users": {
      "query": "SELECT user, tty, host, time FROM logged_in_users;",
      "interval": 120,
      "description": "Currently logged in users"
    },
    "installed_programs": {
      "query": "SELECT name, version, install_date, publisher FROM programs;",
      "interval": 3600,
      "description": "Installed programs"
    },
    "scheduled_tasks": {
      "query": "SELECT name, action, path, enabled, last_run_time, next_run_time FROM scheduled_tasks;",
      "interval": 900,
      "description": "Windows scheduled tasks"
    },
    "services": {
      "query": "SELECT name, display_name, status, start_type, path, user_account FROM services;",
      "interval": 600,
      "description": "Windows services"
    },
    "autoexec": {
      "query": "SELECT name, path, source FROM autoexec;",
      "interval": 900,
      "description": "Auto-start programs"
    },
    "local_users": {
      "query": "SELECT uid, username, type, directory FROM users;",
      "interval": 3600,
      "description": "Local user accounts"
    }
  },
  "packs": {}
}
